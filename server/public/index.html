<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h2>Personal Budget App</h2>
    
    <label for="salary">Initial Salary:</label>
    <input type="number" id="salary" placeholder="Enter initial salary" oninput="updateBalance()">
    
    <label for="new-category">Add Category:</label>
    <input type="text" id="new-category" placeholder="Enter new category">
    <button onclick="addCategory()">Add Category</button>
    
    <label for="category">Category:</label>
    <select id="category">
        <option value="Food">Food</option>
        <option value="Clothes">Clothes</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Other">Other</option>
    </select>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount" required>
    <button onclick="addExpense()">Add Expense</button>
    
    <h3>Total Spent: $<span id="total">0</span></h3>
    <h3>Remaining Balance: $<span id="balance">0</span></h3>
    
    <div id="expense-list"></div>

    <!-- Submit form (hidden inputs only) -->
    <form id="summary-form" method="POST" action="/submit-summary">
        <input type="hidden" name="totalSpent" id="form-total">
        <input type="hidden" name="remainingBalance" id="form-balance">
        <input type="hidden" name="salary" id="form-salary">  <!-- Add salary -->
        <input type="hidden" name="categoryBreakdown" id="form-category-breakdown">
        <button type="button" onclick="submitSummary()">Make a Transaction</button>
    </form>
</body>
</html>
